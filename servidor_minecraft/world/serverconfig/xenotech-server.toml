
[server]

	[server.ship]
		#Unload-into-chest distance multiplier
		#Range: 1 ~ 10
		unloadIntoChestDistanceMultiplier = 3
		#drillCanMineAxeBlocks
		drillCanMineAxeBlocks = true
		#drillCanMineShovelBlocks
		drillCanMineShovelBlocks = true
		#maxBuzzsawLeafDestroySize
		#Range: 0 ~ 1000000
		maxBuzzsawLeafDestroySize = 200
		#autoKillAllEnemyProjectiles
		autoKillAllEnemyProjectiles = false
		#killProjectilesByCollision
		killProjectilesByCollision = true
		#buzzsawIgnorePersistentLeaves
		buzzsawIgnorePersistentLeaves = true

	[server.misc]
		#Manipulator Tick Period
		#Range: 5 ~ 1200
		manipulatorTickPeriod = 10
